<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="app" style="display: none;">
        <div class="container">
            <div class="header">
                <div class="title-group">
                    <h1>Tableau des Cryptomonnaies</h1>
                    <div class="api-status" id="apiStatus">
                        <span class="status-dot"></span>
                        <span class="status-text">Vérification...</span>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-button">Déconnexion</button>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Rechercher une crypto...">
                <select id="signalFilter" class="signal-filter">
                    <option value="">Tous les signaux</option>
                    <option value=" ACHAT"> ACHAT</option>
                    <option value=" SURVEILLANCE ACHAT"> SURVEILLANCE ACHAT</option>
                    <option value=" NEUTRE"> NEUTRE</option>
                    <option value=" SURVEILLANCE VENTE"> SURVEILLANCE VENTE</option>
                    <option value=" VENTE"> VENTE</option>
                </select>
                <div class="favorite-filter">
                    <input type="checkbox" id="favoriteFilter" class="favorite-checkbox">
                    <label for="favoriteFilter">Favoris uniquement</label>
                </div>
            </div>
            <table id="cryptoTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Nom</th>
                        <th>Symbol</th>
                        <th>Prix (USD)</th>
                        <th>24h %</th>
                        <th>Volume</th>
                        <th>ATH</th>
                        <th>ATH %</th>
                        <th>Signal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cryptoTableBody">
                    <!-- Les données seront insérées ici -->
                </tbody>
            </table>
            <div class="profitability-container">
                <button id="calculateProfitBtn" class="calculate-profit-btn">Calculer la rentabilité</button>
            </div>
            <div id="cryptoCounter" class="crypto-counter"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="cryptoModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalPrice"></p>
            <p id="priceDifference" class="price-difference"></p>
            <div class="modal-input-group">
                <label for="buyPrice">Prix d'achat :</label>
                <input type="number" id="buyPrice" step="0.00000001" min="0">
            </div>
            <div class="modal-input-group">
                <label for="sellPrice">Prix de vente :</label>
                <input type="number" id="sellPrice" step="0.00000001" min="0">
            </div>
            <button id="savePrices" class="save-btn">Enregistrer</button>
        </div>
    </div>

    <!-- Modal pour afficher la rentabilité -->
    <div id="profitabilityModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Rentabilité totale</h2>
            <div id="totalProfit" class="total-profit"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
